<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .services-container {
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 800px;
    margin: 20px auto;
}

.service {
    border: 1px solid #007bff;
    border-radius: 8px;
    padding: 20px;
    margin: 10px 0;
    transition: transform 0.3s, background-color 0.3s;
}

.service:hover {
    transform: scale(1.02);
    background-color: #f1f9ff;
}

h1 {
    color: #007bff;
    text-align: center;
}

h2 {
    color: #343a40;
}

p {
    color: #495057;
    line-height: 1.6;
}

    </style>
</head>
<body>
    <div class="services-container">
        <h1>Our Services</h1>
        <div class="service">
            <h2>Service One</h2>
            <p>We provide top-notch service that meets your needs and exceeds your expectations.</p>
        </div>
        <div class="service">
            <h2>Service Two</h2>
            <p>Our team of experts is dedicated to delivering innovative solutions for your business.</p>
        </div>
        <div class="service">
            <h2>Service Three</h2>
            <p>Experience exceptional customer support and a commitment to quality.</p>
        </div>
    </div>
</body>
</html>
